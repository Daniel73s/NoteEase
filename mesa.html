<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular notas</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Note-Ease</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="notas.html">Notas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Calcula tu nota de mesa</h4>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <span class="text-muted">Configuraciones</span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="mb-3">
                  <label for="" class="form-label">Porcentaje mesa</label>
                  <input type="number"class="form-control" value="60" id="p-mesa">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="mb-3">
                  <label for="" class="form-label">Porcentaje EC</label>
                  <input type="number" class="form-control" disabled value="40" id="p-ec">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <span class="text-muted">Adicionar notas</span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="mb-3">
                  <label for="" class="form-label">Nota EC</label>
                  <input type="number" class="form-control" value="0" id="nota-ec">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="mb-3">
                  <label for="" class="form-label">Nota Mesa</label>
                  <input type="number"class="form-control" value="0" id="nota-mesa" >
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col text-center">
               Nota final  <h1 id="nota-final">0</h1>
            </div>
        </div>
    </div>

    <div class="modal  modal-dialog-centered" tabindex="-1" id="miModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bienvenido!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>En esta opcion podras calcular la nota que deberas sacar para aprobar tu mesa.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
        integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script src="assets/js/mesa.js"></script>
    <script>
        $(document).ready(function () {
            $('#miModal').modal('show');
        });
    </script>
</body>

</html>
